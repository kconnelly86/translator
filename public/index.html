<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>Translator</h1>

    <div id="userinput">
        <h3>Translate</h3>
        <textarea id="translate"></textarea>
    </div>
      
    <div id="response">
        <h3>Translation</h3>
        <textarea id="translation"></textarea>
    </div>
      <div id="buttons">
        <div id="actionbutton">
          <button id="makenew">Submit</button>
        </div>
        <button id="clearall">Delete All Translations</button>
      </div>
    

    <div id="results"></div>
    <script src="app.js"></script>
  </body>
</html>
